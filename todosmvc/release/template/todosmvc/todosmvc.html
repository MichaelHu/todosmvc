<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="/static/todosmvc/css/todosmvc-aio.css"/>
</head>

<body>

<div id="wrapper">

<!--html snippets-->
<!--全局加载元素-->
<div class="global-loading">
    <!--div class="global-loading-logo">
        <div class="global-loading-anim"></div>
    </div-->
    <div class="global-loading-text">正在努力为您加载应用</div>
</div>
 
<div style="display:none;">
    <div class="page-loading">
        <div class="page-loading-logo">
            <div class="page-loading-anim"></div>
        </div>
        <div class="page-loading-text">数据加载中，请稍候...</div>
    </div>
</div>
 

<!--page view-->
<div id="index_page">

    <div id="todoapp">

        <header>
          <h1>Todos</h1>
          <div class="input-wrapper">
              <input id="new-todo" type="text" placeholder="What needs to be done?">
          </div>
        </header>

        <section id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          <ul id="todo-list"></ul>
        </section>

        <footer>
          <a id="clear-completed">Clear completed</a>
          <div id="todo-count"></div>
        </footer>

    </div>

    <div id="instructions">
    Double-click to edit a todo.
    </div>

    <div id="credits">
    Created by
    <br />
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
    </div>

</div>
 

</div>

<!--front template-->
<script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
</script>

<script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
</script>

 

  </body>
</html>

<script type="text/javascript" src="/static/common/js/common_lib-aio.js"></script>
<script type="text/javascript" src="/static/common/js/common_rocket-aio.js"></script>
<script type="text/javascript" src="/static/extend_lib/extend_lib-aio.js"></script>
<script type="text/javascript" src="/static/todosmvc/js/todosmvc-aio.js"></script>
<script>
rocket.init();
</script>
